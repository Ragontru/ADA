<html>
    <head>
        <title>Lista de tutores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <h1 align="center" >Gesti√≥n FCT</h1> 
                    <hr size="2px" color="black" />
                </div>

                <div class= "col-xl-2 ">
                    <h1 align="center"  >TUTORES</h1>

                    <br>
                    <br>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown">
                            ALUMNO
                        </button>
                        <div class="dropdown-menu">                            
                            <a class="dropdown-item" href="/listar_alumnos"  role="button">Listar alumnos</a>
                            <a class="dropdown-item" href="/crear_alumno"  role="button">Nuevo alumno</a>
                        </div>
                    </div> 

                    <br>
                    <br>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown">
                            TUTORES
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/crear_tutor"  role="button">Nuevo tutor</a>
                        </div>
                    </div>

                    <br>
                    <br>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown1" data-toggle="dropdown">
                            EMPRESAS
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/listar_empresas"  role="button">Listar empresas</a>
                            <a class="dropdown-item" href="/crear_empresa"  role="button">Nueva empresa</a>
                        </div>
                    </div>
                    
                    <br>
                    <br>
                </div>

                <div class="col-xl-10 ">
                    <h1 align="center"> LISTADO </h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID Tutor</th>
                                <th scope="col">Nombre</th>
                                <th scope=""></th>
                                <th scope=""></th>

                            </tr>
                        </thead>

                        <tbody>
                        <div th:each="tutor:${tutores}">
                            <tr>
                                <th scope="row" th:text="${tutor.idTutor}"></th>
                                <td th:text="${tutor.nombre}"></td>
                                <td><a class="btn btn-warning btn-sm" th:href="@{tutor_edit/}+${tutor.idTutor}" role="button">Editar tutor</a></td>
                                <td><a class="btn btn-danger btn-sm" th:href="@{borrar_tutor/}+${tutor.idTutor}" role="button">Eliminar tutor</a></td>
                            </tr>
                        </div>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>

        <!--Necesario para dropdown-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    </body>
</html>
